<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include nav.html %}
  <main>
    <h1>Authors</h1>
    {% assign sortedAuthors = site.authors | sort:
    'title' | reverse | reverse %}
    {% for author in sortedAuthors %}
    <span class="author-link">
      <a href="{{ author.url }}">{{ author.title }}</a>
    </span>
    {% endfor %}
  </main>
  <!-- / <a href="https://github.com/quoke/quoke.github.io/tree/master/_authors">Add Author</a> -->
  {% include foot.html %}
</body>
</html>
