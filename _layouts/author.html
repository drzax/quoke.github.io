<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  <a href="/">Quoke</a>.
    {{ page.title }}
    {% assign sortedQuotations = site.quotations | sort: 'date' | reverse %}
    {% for quote in sortedQuotations %}
    {% if quote.author contains page.title %}
    <p class="quote-link">
      <a href="{{ quote.url }}">{{quote.text | truncatewords: 100 }}</a>
    </p>
    {% endif %}
    {% endfor %}
{% include foot.html %}
</body>
</html>
