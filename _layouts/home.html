<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  <div class="container">
    <h1 class="site-title">
      <a href="/">Quoke</a>
    </h1>
    <div class="separator inline-block">/</div>
    <ul class="quote-list">
        {% assign sortedQuotations = (site.quotations | sort: 'date') | reverse %}
      {% for quote in sortedQuotations %}
      <li>
        <a href="{{ quote.url }}">{{ quote.title }}...</a>
      </li>
      {% endfor %}
    </ul>
    {% include foot.html %}
</body>

</html>
