<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  <div class="home">
    {% include navigation.html %}
    <div class="home-content">
      
      <div class="lead">{{ content }}</div>
    </div>
    <div class="pre-fold">
      <span class="vertical-text pixel-font">&gt;</span>
    </div>
  </div>

  <ul class="quote-list">
    {% assign sortedQuotations = site.quotations | sort: 'date' | reverse %}
    {% for quote in sortedQuotations %}
    <li class="quote">
      <a href="{{ quote.url }}">{{ quote.title }}</a>
    </li>
    {% endfor %}
  </ul>

 {% include foot.html %}
</body>

</html>
