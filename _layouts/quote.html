<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include nav.html %}
  <main>
  <div class="single-quote container">
    <div class="quote-content">
      <div class="quote-{{ page.size }}">
        <blockquote>
          &ldquo;{{ page.text }}&rdquo;
          {% if page.authorSlug %}
            <cite>&mdash;<a href="/author/{{ page.authorSlug }}">{{ page.author }}</a></cite>
          {% else %}
            <cite>&mdash;<a href="/author/{{ page.author | slugify }}">{{ page.author }}</a></cite>
          {% endif %}
        </blockquote>
      </div>
    </div>
  </div>
  </main>
  {% include foot.html %}
</body>

</html>
