<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  <a href="/">Quoke</a>
  <div class="single-quote container">
    <div class="quote-content">
      <div class="quote-{{ page.size }}">
        <blockquote>{{ page.text }}
          {% if page.author %} 
            &mdash;<a href="/author/{{ page.author | slugify }}"">{{ page.author }}</a>
          {% endif %}</blockquote>
      </div>
    </div>
  </div>
  {% include foot.html %}
</body>

</html>
